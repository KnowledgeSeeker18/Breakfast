<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-login-section">
        <button id="adminLoginBtn">Admin Login</button>
    </div>

    <div id="admin-auth-panel" style="display: none;">
        <h2>Admin Login</h2>
        <input type="password" id="adminSecretKey" placeholder="Enter Secret Key">
        <button id="submitAdminKeyBtn">Submit Key</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <input type="file" id="csvFile" accept=".csv">
        <button id="uploadCsvBtn">Upload CSV</button>
        <p id="uploadMessage"></p>
    </div>

    <div class="container">
        <h1>Employee Portal</h1>

        <div id="employee-id-section">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" placeholder="Enter Employee ID">
            <button id="enterEmployeeIdBtn">Enter</button>
        </div>

        <div id="employee-details-section" style="display: none;">
            <p>Welcome, <span id="displayEmployeeName"></span>!</p>
            <label for="mailId">Mail ID:</label>
            <input type="email" id="mailId" readonly>
            <label for="employeeName">Name:</label>
            <input type="text" id="employeeName" readonly>
            <label for="teamSelect">Team:</label>
            <input type="text" id="teamSelect" readonly>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" readonly>
        </div>

        <div id="submission-section" style="display: none;">
            <p>Today's Date (IST): <span id="currentDate"></span></p>
            <button id="submitDateBtn">Submit Today's Date</button>
            <p><a href="#" id="previousSubmissionsLink" style="display: none;">Previous Submissions: <span id="totalSubmissionsCount">0</span> days</a></p>
            <ul id="submissionDatesList" style="display: none;"></ul>
        </div>
    </div>

    <div id="toast-container"></div>
    <div id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
